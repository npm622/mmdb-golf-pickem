<div class="container">
    <div class="row">
        <div class="col-md-3" ng-repeat="playerDetail in entriesByPlayer.playerDetails">
            <div class="panel-heading">
                <h3 class="panel-title">{{playerDetail.name}}</h3>
            </div>
            <ul class="list-group" ng-repeat="picker in playerDetail.pickedBy">
                <li class="list-group-item">
                    <h4 class="list-group-item-heading">{{picker}}</h4>
                </li>
            </ul>
        </div>
    </div>
</div>
