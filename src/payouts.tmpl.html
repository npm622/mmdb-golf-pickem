<table class="table table-bordered table-sm">
    <thead>
        <tr>
            <th class="info text-info text-center h4">place</th>
            <th class="info text-info text-center h4">name</th>
            <th class="info text-info text-center h4">amount</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entry in payouts.entries">
            <td>{{payouts.determineEntryRank(entry)}}</td>
            <td>{{entry.name}}</td>
            <td>{{payouts.determineEntryTotal(entry)}}</td>
        </tr>
    </tbody>
</table>
