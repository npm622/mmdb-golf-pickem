<div class="container">
    <div class="row">
        <div class="btn-group" role="group" data-toggle="buttons">
            <label class="btn btn-primary" ng-model="pickemEntries.display" ng-class="{active: pickemEntries.isDisplayActive(pickemEntries.BY_ENTRANT)}"><input
                type="radio" name="displays" id="{{pickemEntries.BY_ENTRANT}}" checked>by entrant</label> <label class="btn btn-primary"
                ng-model="pickemEntries.display" ng-class="{active: pickemEntries.isDisplayActive(pickemEntries.BY_PLAYER)}"><input type="radio"
                name="displays" id="by_player">by player</label>
        </div>
    </div>
    <div class="row spacer" ng-show="pickemEntries.display === pickemEntries.BY_ENTRANT">
        <div class="col-md-3" ng-repeat="entry in pickemEntries.entries">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">{{entry.name}}</h3>
                </div>
                <ul class="list-group" ng-repeat="pick in entry.picks">
                    <li class="list-group-item">
                        <h4 class=list-group-item-heading">{{pick}}</h4> <a uib-popover="{{pickemEntries.getEntriesWithPlayer(pick)}}"
                        popover-title="Common Entries" popover-trigger="outsideClick"><em>Selected {{pickemEntries.getPlayerSelectionCount(pick)}}
                                time(s).</em></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row spacer" ng-show="pickemEntries.display === pickemEntries.BY_PLAYER">
        <p>TODO: figure out this view</p>
    </div>
</div>
