<div class="container-fluid">
    <div class="row spacer">
        <div class="col-md-2">
            <div class="panel">
                <div class="btn-group-vertical btn-block" role="group">
                    <label class="btn btn-large btn-success" ng-model="golfPickem.display" uib-btn-radio="golfPickem.ENTRIES">entries</label> <label
                        class="btn btn-large btn-info" ng-model="golfPickem.display" uib-btn-radio="golfPickem.SCOREBOARD">scoreboard</label>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div ng-show="golfPickem.isDisplayActive(golfPickem.ENTRIES)">
                <pickem-entries entries="golfPickem.entries"></pickem-entries>
            </div>
            <div ng-show="golfPickem.isDisplayActive(golfPickem.SCOREBOARD)">
                <scoreboard players="golfPickem.players"></scoreboard>
            </div>
        </div>
    </div>
</div>
