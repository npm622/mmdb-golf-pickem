<div class="container-fluid">
    <div class="row spacer">
        <div class="col-md-2">
            <div class="panel">
                <p>this will be the sidebar</p>
                <button ng-click="golfPickem.toggleDisplay()" type="button" class="btn btn-large btn-info">toggle</button>
            </div>
        </div>
        <div class="col-md-10">
            <pickem-entries ng-show="golfPickem.display === golfPickem.ENTRIES"></pickem-entries>
            <div ng-show="golfPickem.display === golfPickem.SCOREBOARD">
                <scoreboard></scoreboard>
            </div>
        </div>
    </div>
</div>
